<!DOCTYPE html>
<html>
<head>
  <title>WebGIS c∆° b·∫£n v·ªõi Leaflet, th√™m l·ªõp n·ªÅn</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
<h3 style="text-align:center;">WebGIS c∆° b·∫£n v·ªõi Leaflet.js, th√™m l·ªõp n·ªÅn ·∫£nh v·ªá tinh</h3>
<div id="map"></div>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Kh·ªüi t·∫°o b·∫£n ƒë·ªì v√† ƒë·∫∑t v·ªã tr√≠ trung t√¢m (t·ªça ƒë·ªô Vi·ªát Nam)
  var map = L.map('map').setView([20.989470032335152, 105.79574580114927], 17);
 
  // C√°c layer n·ªÅn
  var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Maps'
  });
  var googleSatellite = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Satellite'
  });
  var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Terrain'
  });
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  });
  
  // Th√™m m·∫∑c ƒë·ªãnh l√† OpenStreetMap
  osm.addTo(map);
  
  // T·∫°o control chuy·ªÉn ƒë·ªïi layer n·ªÅn
  var baseMaps = {
    "üõ∞Ô∏è Google Hybrid": googleHybrid,
    "üåç OpenStreetMap": osm,
    "üó∫Ô∏è Google Satellite": googleSatellite,
    "‚õ∞Ô∏è Google Terrain": googleTerrain
  };
  
  // Th√™m 1 marker (v√≠ d·ª• t·∫°i H√† N·ªôi)
  var marker = L.marker([20.989716969145746, 105.79573486594445]).addTo(map);
  marker.bindPopup("Tr∆∞·ªùng ƒê·∫°i h·ªçc H√† N·ªôi").openPopup();
  
  // Load file GeoJSON c√°c bang M·ªπ
  fetch('polygon_stateusa_27112025.geojson')
    .then(response => response.json())
    .then(data => {
      var usaStatesLayer = L.geoJSON(data, {
        style: function(feature) {
          return {
            color: '#3388ff',
            weight: 2,
            opacity: 0.8,
            fillColor: '#88ccff',
            fillOpacity: 0.3
          };
        },
        
        onEachFeature: function(feature, layer) {
          var popupContent = '<div style="font-family: Arial;">';
          popupContent += '<h3 style="margin: 0 0 10px 0; color: #2c5282;">üá∫üá∏ Bang M·ªπ</h3>';
          
          for (var prop in feature.properties) {
            popupContent += '<b>' + prop + ':</b> ' + feature.properties[prop] + '<br>';
          }
          popupContent += '</div>';
          
          layer.bindPopup(popupContent);
          
          layer.on({
            mouseover: function(e) {
              var layer = e.target;
              layer.setStyle({
                weight: 4,
                color: '#ff6600',
                fillOpacity: 0.6
              });
            },
            mouseout: function(e) {
              usaStatesLayer.resetStyle(e.target);
            },
            click: function(e) {
              map.fitBounds(e.target.getBounds());
            }
          });
        }
      }).addTo(map);
      
      map.fitBounds(usaStatesLayer.getBounds());
      
      var overlayMaps = {
        "üó∫Ô∏è Bang M·ªπ": usaStatesLayer
      };
      L.control.layers(baseMaps, overlayMaps).addTo(map);
      
    })
    .catch(error => {
      console.error('L·ªói khi load GeoJSON:', error);
      alert('Kh√¥ng th·ªÉ t·∫£i file. Ki·ªÉm tra console.');
    });
</script>
</body>
</html>
